_format_version: "1.1"
services:
- connect_timeout: 60000
  host: 45.79.112.203
  name: tcpbin-echo
  port: 4242
  protocol: tcp
  read_timeout: 60000
  retries: 5
  plugins:
  - name: myplugin
    protocols:
    - tcp
    config:
     remove_request_headers: 
       - accept
       - accept-encoding
  - name: file-log
    protocols:
    - tcp
    config:
      path: /tmp/kong.log
  routes:
  - https_redirect_status_code: 426
    name: test
    path_handling: v0
    preserve_host: false
    protocols:
    - tcp
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    sources:
    - ip: 0.0.0.0/0
    strip_path: true
  write_timeout: 60000
  
